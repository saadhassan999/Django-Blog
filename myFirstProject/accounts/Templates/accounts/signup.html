{% extends 'base_layout.html' %}

{% block title%} Signup {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Signup Page</h1>
    <form class="form-group" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
</div>
{% endblock %}
